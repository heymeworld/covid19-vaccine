apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      nodePort: 31111
  selector:
    app: wordpress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress
spec:
  defaultBackend: 
    service:
      name: wordpress
      port:
       number: 8080
  rules:
  - host: www.vaccinbook.com
    http:
      paths:
      - path: /
        pathType: Prefix 
        backend: 
          service:
            name: wordpress
            port:
              number: 8080
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: webapp-data-pvc
  labels:
    app: wordpress
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs-client
---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 4
  strategy:  
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  
      maxSurge: 5
  minReadySeconds: 20
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - image: hmhub/wordpress:4
        name: wordpress
        ports:
        - containerPort: 8080
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html
#        readinessProbe:
#          periodSeconds: 5
#          httpGet:
#            path: /
#           port: 8080
#        livenessProbe:
#          httpGet:
#            path: /health
#            port: 8080
#          initialDelaySeconds: 5
#          periodSeconds: 10
#          successThreshold: 1
#          failureThreshold: 3
        resources:
          requests:
            cpu: 50m
            memory: 5Mi
          limits:
            cpu: 100m
            memory: 20Mi
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: webapp-data-pvc
